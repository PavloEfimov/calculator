<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div id="display" class="display"></div>
        <div class="entryPad">
            <div class="digits">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="0">
            </div>
            <div class="operations">
                <input class="operBtn" type="button" value="+">
                <input class="operBtn" type="button" value="-">
                <input class="operBtn" type="button" value="/">
                <input id="equal" type="button" value="=">
                <input id="clearBtn" type="button" value="C">
                <input id="clearAllBtn" type="button" value="AC">
                <input id="plsMnsBtn" type="button" value="+/-">
                <input id="decimalPoint" type="button" value=".">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
